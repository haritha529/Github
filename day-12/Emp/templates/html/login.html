{% extends 'html/header.html' %}
{% block title %} Login {% endblock %}
{% block content %}

 <div class = "container">
 	<div class = "card col-md-8 mx-auto mt-5 shadow-lg">
 		<div class="card-body"></div>
 		<h3 class="bg-success text-light p-3 text-center border rounded">Login</h3>
 		<form>
 			<input type="text" name="name" placeholder="Enter your name" id="name" class="form-control my-2">
 			<input type="password" name="pwd" placeholder="Enter your password" id="pwd" class="form-control my-2">
 			<input type="submit" value = "Sign in" class="btn btn-primary btn-block my-2">
 		</form>
 	</div>
 </div>
{% endblock %}
