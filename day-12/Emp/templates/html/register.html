{% extends 'html/header.html' %}
{% block title %} Register {% endblock %}
{% block content %}

 <div class = "container">
 	<div class = "card col-md-6 mx-auto mt-4 shadow-lg">
 		<div class="card-body"></div>
 		<h3 class="bg-success text-light p-2 text-center border rounded">Register</h3>
 		<form method= "POST">
 			{% csrf_token %}
 			<input type="text" name="fname" placeholder="Enter your firstname *" id="fname" class="form-control col-md-12 my-2">
 			<input type="text" name="lname" placeholder="Enter your lastname *" id="lname" class="form-control col-md-12 my-2">
 			<input type="text" name="email" placeholder="Enter your Email" id="email" class="form-control col-md-12 my-2">
 			<input type="number" name="age" placeholder="Age" id="age" class="form-control my-2"> 
 			<div class="row">
 		   
 		    <div class="col-md-6">
 			<input type="password" name="pwd" placeholder="Enter your password *" id="pwd" class="form-control my-2">
 			</div>
 			<div class="col-md-6">
 			<input type="password" name="pwd1" placeholder="Re-enter your password*" id="pwd1" class="form-control my-2">
 			</div>
 			</div>
 			<input type="submit" value = "Register" class="btn btn-primary btn-block my-2">
 		</form>
 	</div>
 </div>
{% endblock %}
