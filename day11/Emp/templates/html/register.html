{% extends 'html/header.html' %}
{% block title %}Register{% endblock %}
{% block content %}

	<div class="container">
	<div class="card col-md-6 shadow-lg mx-auto bg-info">
	<div class="card-body">
<h3 class="bg-success text-light p-3 text-center border rounded">Register</h3>
<form method="post">
	{% csrf_token %}
	<input type="text" name="username" placeholder="username" class="form-control my-2">
	<input type="email" name="mal" placeholder="email" class="form-control my-2">
	<input type="password" name="pas" placeholder="password" class="form-control my-2">
	<input type="number" name="ag" placeholder="age" class="form-control my-2">
	<input type="submit" class="btn btn-primary btn-block form-control my-2" value="create">
</form>
{% endblock %}
